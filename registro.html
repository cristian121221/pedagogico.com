<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>    
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
    <style type="text/css">
        /* Puedes agregar estilos adicionales aquí si es necesario */
    </style>
    <script type="text/javascript">
        function validarRegistro() {
            var dni = document.getElementById("dni").value;
            var nombre = document.getElementById("nombre").value;
            var apellidos = document.getElementById("apellidos").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirm-password").value;
    
            // Verificar que los campos no estén vacíos
            if (dni === "" || nombre === "" || apellidos === "" || email === "" || password === "" || confirmPassword === "") {
                alert("Por favor, complete todos los campos");
                return false;
            }
    
            // Verificar que las contraseñas coincidan
            if (password !== confirmPassword) {
                alert("Las contraseñas no coinciden");
                return false;
            }
    
            // Verificar que el DNI tenga 8 dígitos
            if (dni.length !== 8) {
                alert("El DNI debe tener 8 dígitos");
                return false;
            }
    
            // Verificar que el email tenga un formato válido
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert("Por favor, ingrese un email válido");
                return false;
            }
    
            return true;
        }
    </script>
</head>
<body>
    <div id="contenedor">
        <div id="contenedorcentrado">
            <div id="login">
                <form id="loginform" action="registro.php" method="post" onsubmit="return validarRegistro()">
                    <label for="dni">DNI</label>
                    <input id="dni" type="text" name="dni" placeholder="DNI" required>
                   
                    <label for="nombre">Nombre</label>
                    <input id="nombre" type="text" name="nombre" placeholder="Nombre" required>
                   
                    <label for="apellidos">Apellidos</label>
                    <input id="apellidos" type="text" name="apellidos" placeholder="Apellidos" required>
                   
                    <label for="email">Email</label>
                    <input id="email" type="email" name="email" placeholder="Email" required>
                   
                    <label for="password">Contraseña</label>
                    <input id="password" type="password" name="password" placeholder="Contraseña" required>
                   
                    <label for="confirm-password">Confirmar Contraseña</label>
                    <input id="confirm-password" type="password" name="confirm-password" placeholder="Confirmar Contraseña" required>
                   
                    <button type="submit" title="Ingresar" name="Ingresar">Registrarse</button>
                </form>
            </div>
            <div id="derecho">
                <div class="titulo">
                    Registro de Usuario
                </div>
                <hr>
                <div class="pie-form">
                    <a href="login.html">¿Ya tienes una cuenta? Inicia sesión</a>
                    <hr>
                    <a href="login.html">« Volver</a>    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
